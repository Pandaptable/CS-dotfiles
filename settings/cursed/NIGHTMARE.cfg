sv_cheats 1
cl_drawhud_force_radar 0
play ui/valve_logo_music.wav

alias +jp "+jump;+jump"
alias -jp "-jump;-jump;-jump"
 
alias +fw "+forward;+forward; everykey2"
alias -fw "-forward;-forward;-forward; everykey"

alias +ls "+left;+left; everykey2; everykey3"
alias -ls "-left;-left;-left; everykey"

alias +bw "+back;+back; everykey"
alias -bw "-back;-back;-back; everykey"

alias +rs "+right;+right; everykey2"
alias -rs "-right;-right;-right; everykey3"

alias +jb "-cr; +jp; everykey3"
alias -jb "-jp; everykey3"

alias everykey  "ghost; sound; chchange; colors; radarchange; changehand"
alias everykey2 "ghost; sound; radarchange; changehand"
alias everykey3 "ghost; sound; chchange; colors"
alias everykey4 "ghost; sound; chchange; colors; radarchange; changehand; chchange; colors; radarchange; changehand"
alias everykey5 "ghost; sound; chchange; changehand; chchange; colors; radarchange; changehand"
alias everykey6 "ghost; sound; chchange; changehand; chchange; colors; changehand"

//binds
bind d "+rs; everykey6"
bind a "+ls; everykey3"
bind w "+fw; everykey4"
bind s "+bw; everykey"
bind 1 "slot1; everykey2"
bind 2 "slot2; everykey3"
bind 3 "slot3; everykey6"
bind 4 "slot4; everykey5"
bind 5 "slot5; everykey3"
bind 6 "slot6; everykey4"
bind e "+betteruse; everykey"
bind q "+quickswitch; everykey"
bind space "+jb; everykey"
bind mwheelup "+jp; ghost; chchange; colors; radarchange; changehand"
bind mwheeldown "+jp; ghost; chchange; colors; radarchange; changehand"
bind mouse1 "+shootr; everykey4"
bind mouse2 "+attack2; everykey6"
bind tab "+scorenet; everykey"


