alias togglehud "togglehud_on"
alias togglehud_on  "cl_draw_only_deathnotices 1; enable;  alias togglehud togglehud_off"
alias togglehud_off "cl_draw_only_deathnotices 0; disable; alias togglehud togglehud_on"

